    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <form class="form-inline position-relative d-inline-block my-2">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBCkWJu_AKXa9ZS_y8qexxfoIJ2ASrdHOZ5M-oIIeWhgh4YymXJiFG_7rJkWVlFxyYK0aweFhse_3kmgSfP022CAVigqP6VLJFYNSO7g8kIzUde-S25lbGex43yVnij6wmd9wTwoCH-hIzJfsCJu7hI0HKPGpZxLV-gRXZdIOXdhkfBQfwGPqUOh91Ng/s334/Logo.PNG" class="card-img-top" alt="imageProMedic">
                </form>
                <h5>Gesti&oacute;n consultas</h5>
            </div>
            

            <div class="card-body">
					<div class="form-group row">
                        <label for="dni" class="col-sm-2 col-form-label">ID:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="dni" placeholder="Identificador" required >
						</div>
						<label for="consultorio" class="col-sm-2 col-form-label">Consultorio:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="consultorio" placeholder="# Consultorio" required >
						</div>					
					</div>
								
					<div class="form-group row">

						<label for="dateConsult" class="col-sm-2 col-form-label">Fecha:</label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="dateConsult" value="2022-06-30" min="2022-06-30" max="2022-12-31" >
                            </div>
                            
						<label for="reason" class="col-sm-2 col-form-label">Detalle</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="reason" placeholder="Motivo de la consulta" required>
						</div>
					</div>
								
					<div class="form-group row">
						<label for="patient" class="col-sm-2 col-form-label">Paciente</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="patient" placeholder="ID paciente" required>
						</div>
						<label for="doctor" class="col-sm-2 col-form-label">Doctor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="doctor" placeholder="ID doctor" required>
						</div>
					</div>		
				
            </div>
            <div class="card-footer">
                <button type="button" id="addConsultation" class="btn btn-sm btn-success bi bi-card-list"> Agregar Consulta</button>
                <a class="btn btn-sm btn-warning bi bi-arrow-return-left" href="./consultation.html"> Cancelar</a>
            </div>
           
        </div>
    </div>
    </div>
