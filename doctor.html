    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <form class="form-inline position-relative d-inline-block my-2">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBCkWJu_AKXa9ZS_y8qexxfoIJ2ASrdHOZ5M-oIIeWhgh4YymXJiFG_7rJkWVlFxyYK0aweFhse_3kmgSfP022CAVigqP6VLJFYNSO7g8kIzUde-S25lbGex43yVnij6wmd9wTwoCH-hIzJfsCJu7hI0HKPGpZxLV-gRXZdIOXdhkfBQfwGPqUOh91Ng/s334/Logo.PNG" class="card-img-top" alt="imageProMedic">
                </form>
                <h5>Gesti&oacute;n Doctores</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tbPatients" class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th scope="col">C&eacute;dula</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Especialidad</th>
                            <th scope="col">G&eacute;nero</th>
                            <th scope="col">Opciones</th>
                          </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
                
            </div>
            <div class="card-footer">
                <a class="btn btn-sm btn-success bi bi-person-plus" href="./addDoctor.html"> Agregar Doctor</a>
            </div>            
        </div>
    </div>
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header btn-warning">
              <h5 class="modal-title bi bi-pencil" id="updateModalLabel"> Actualizar Doctores</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <input type="hidden" id="code" />

                    <div class="form-group row">
                        <label for="dni" class="col-sm-2 col-form-label">n° Identificaci&oacute;n:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="dni" placeholder="n° Identificaci&oacute;n" required >
						</div>
						<label for="names" class="col-sm-2 col-form-label">Nombres:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="names" placeholder="Nombres Completos" required >
						</div>					
					</div>
								
					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">Celular:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="phone" placeholder="n° Celular" required>
						</div>
						<label for="age" class="col-sm-2 col-form-label">Edad:</label>
						<div class="col-sm-4">
                            <input type="range" class="form-control-range" min="0" max="99" step="1" id="age">
                        </div>
					</div>
								
					<div class="form-group row">
						<label for="specialization" class="col-sm-2 col-form-label">Especialidad:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="specialization" placeholder= "" required>
						</div>
                        <label for="gender" class="col-sm-2 col-form-label">G&eacute;nero:</label>
						<div class="col-sm-4">
                            <select id="gender" class="form-control" name="gender" required>
                                <option value=true>Femenino</option>
                                <option value=false>Masculino</option>
                            </select>
                        </div>
					</div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" id="saveChanges">Guardar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
          </div>
        </div>
      </div>
</body>
