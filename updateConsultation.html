    <title>Actualizar Consulta</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <form class="form-inline position-relative d-inline-block my-2">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBCkWJu_AKXa9ZS_y8qexxfoIJ2ASrdHOZ5M-oIIeWhgh4YymXJiFG_7rJkWVlFxyYK0aweFhse_3kmgSfP022CAVigqP6VLJFYNSO7g8kIzUde-S25lbGex43yVnij6wmd9wTwoCH-hIzJfsCJu7hI0HKPGpZxLV-gRXZdIOXdhkfBQfwGPqUOh91Ng/s334/Logo.PNG" class="card-img-top" alt="imageProMedic">
                </form>
                <h5>Gesti&oacute;n consultas</h5>
            </div>
            <form class="form-horizontal" id="addPatientForm">

            <div class="card-body">
					<div class="form-group row">
                        <label for="dni" class="col-sm-2 col-form-label">ID:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="dni" placeholder="Identificador" required >
						</div>
						<label for="names" class="col-sm-2 col-form-label">Consultorio:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="names" placeholder="# Consultorio" required >
						</div>					
					</div>
								
					<div class="form-group row">
						<label for="date" class=" col-sm-2 col-form-label">Fecha</label>
                        <div class="col-sm-4">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white"><i class="bi bi-calendar3"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
						<label for="phone" class="col-sm-2 col-form-label">Detalle</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="phone" placeholder="Motivo de la consulta" required>
						</div>
					</div>
								
					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">Paciente</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="phone" placeholder="ID paciente" required>
						</div>
						<label for="phone" class="col-sm-2 col-form-label">Doctor</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="phone" placeholder="ID doctor" required>
						</div>
					</div>		
				
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-success bi bi-person-plus" href=""> Actualizar Consulta</button>
                <a class="btn btn-sm btn-warning bi bi-arrow-return-left" href="./consultation.html"> Cancelar</a>
            </div>
        </form>           
        </div>
    </div>

</body>
    <script src="./js/postConsultation.js"></script>

            $('#datepicker').datepicker();
        });
