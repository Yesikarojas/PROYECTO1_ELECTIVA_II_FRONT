    <title>Actualizar Doctor</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <form class="form-inline position-relative d-inline-block my-2">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgBCkWJu_AKXa9ZS_y8qexxfoIJ2ASrdHOZ5M-oIIeWhgh4YymXJiFG_7rJkWVlFxyYK0aweFhse_3kmgSfP022CAVigqP6VLJFYNSO7g8kIzUde-S25lbGex43yVnij6wmd9wTwoCH-hIzJfsCJu7hI0HKPGpZxLV-gRXZdIOXdhkfBQfwGPqUOh91Ng/s334/Logo.PNG" class="card-img-top" alt="imageProMedic">
                </form>
                <h5>Gesti&oacute;n doctores</h5>
            </div>
            <form class="form-horizontal" id="addPatientForm">

            <div class="card-body">
					<div class="form-group row">
                        <label for="dni" class="col-sm-2 col-form-label">n° Identificaci&oacute;n:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="dni" placeholder="n° Identificaci&oacute;n" required >
						</div>
						<label for="names" class="col-sm-2 col-form-label">Nombres:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="names" placeholder="Nombres Completos" required >
						</div>					
					</div>
								
					<div class="form-group row">
						<label for="phone" class="col-sm-2 col-form-label">Celular:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="phone" placeholder="n° Celular" required>
						</div>
						<label for="age" class="col-sm-2 col-form-label">Edad:</label>
						<div class="col-sm-4">
                            <input type="range" class="form-control-range" min="0" max="99" step="1" id="age">
                        </div>
					</div>
								
					<div class="form-group row">
						<label for="eps" class="col-sm-2 col-form-label">Especialidad:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" name="eps" placeholder="Neumologo, cardiologo...." required>
						</div>
                        <label for="gender" class="col-sm-2 col-form-label">G&eacute;nero:</label>
						<div class="col-sm-4">
							<label class="radio-inline">
								<input type="radio" id="gender" name="gender" value="true"> Femenino
							</label>
							<label class="radio-inline">
								<input type="radio" id="gender" name="gender" value="false"> Masculino
							</label>
						</div>
					</div>			
				
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-success bi bi-person-plus" href=""> Actualizar Doctor</button>
                <a class="btn btn-sm btn-warning bi bi-arrow-return-left" href="./doctor.html"> Cancelar</a>
            </div>
        </form>           
        </div>
    </div>

</body>
